<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ğŸ“ Text Analyzer API</h1>
    <p>Paste your text below to get real-time statistics powered by Node.js & PostgreSQL</p>
    
    <textarea id="inputText" placeholder="Type or paste something here..."></textarea>
    
    <div class="button-group">
        <button onclick="analyze()">ğŸ” Analyze Text</button>
        <button class="btn-secondary" onclick="loadHistory()">ğŸ•’ Load History</button>
    </div>

    <div id="results">
        <h3>Current Analysis:</h3>
        <div class="stat-box">
            <span class="stat-label">Total Characters:</span>
            <span id="charCount">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Word Count:</span>
            <span id="wordCount">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Most Common Letter:</span>
            <span id="commonLetter">-</span>
        </div>
    </div>

    <div id="historySection">
        <h3>Recent Analyses (from Database):</h3>
        <div id="historyList">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
