<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }
        .stat-box { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        .stat-label { font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <h1>Text Analyzer API Client</h1>
    <p>Paste your text below to get real-time statistics powered by Node.js</p>
    
    <textarea id="inputText" placeholder="Type or paste something here..."></textarea>
    <button onclick="analyze()">Analyze Text</button>

    <div id="results">
        <h3>Analysis Results:</h3>
        <div class="stat-box">
            <span class="stat-label">Total Characters:</span>
            <span id="charCount">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Word Count:</span>
            <span id="wordCount">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Most Common Letter:</span>
            <span id="commonLetter">-</span>
        </div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById('inputText').value;
            const resultsDiv = document.getElementById('results');

            if (!text.trim()) {
                alert("Please enter some text!");
                return;
            }

            try {
                // AQU√ç OCURRE LA MAGIA: El frontend llama a tu backend
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) throw new Error('Network error');

                const data = await response.json();

                // Actualizamos la interfaz con los datos del backend
                document.getElementById('charCount').textContent = data.originalLength;
                document.getElementById('wordCount').textContent = data.wordCount;
                document.getElementById('commonLetter').textContent = `"${data.mostCommonLetter}"`;
                
                resultsDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong connecting to the server.');
            }
        }
    </script>
</body>
</html>
